<body>
	<div class="container">

	</div>

		<div class="col-6">

		</div>
		<div class="col-3"></div>

		<div class="col-2"></div>
		<div class="col-8">
			<form>
			    <p>Username :</p>
			    <div class="form-group">
			    	
			        <input type="text" class="form-control" id="username" placeholder="Username">
			    </div>
			    <p>BattleTag :</p>
			    <div class="form-group">
			        <input type="text" class="form-control" id="battletag" placeholder="Example#6969">
			    </div>
			   		    
			    <p class="label">Password :</p>
			    <div class="form-group">
			        <input type="password" class="form-control" id="password" placeholder="password">
			        
			    </div>
			    <p class="label">Confirm password :</p>
			    <div class="form-group">
			        <input type="password" class="form-control" id="passwordconfirm" placeholder="password">
			    </div>
			    <button type="button" class="buttonsubmit btn btn-success" onclick="register()">Register</button>
			</form>
		</div>
		<div class="col-2"></div>
		
	

	</div>
	</div>
