<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<header class="header fixed-top">
  <nav class="navbar navbar-expand-lg">
  	<a class="navbar-brand" href="index.html"><img src="img/AllyHorde.png" id="allyHorde"></a>
  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
   			<ul class="navbar-nav mr-auto">
     			<li class="nav-item">
       				 <a class="nav-link" href="#">CREATION?</a>
      			</li>
    		</ul>
  		</div>
	</nav>       
</header>
<body>
	<div class="container">
		<div class="row" id="jumpHeader">
		
	</div>
	<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
			<h2>Inscription</h2>
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<form>
			    <p>Username :</p>
			    <div class="form-group">
			    	
			        <input type="text" class="form-control" id="username" placeholder="Username">
			    </div>
			    <p>BattleTag :</p>
			    <div class="form-group">
			        <input type="text" class="form-control" id="battletag" placeholder="Example#6969">
			    </div>
			    <div class="row">
			    	
				    <div class="form-group col-6">
				    	<p class="" id="factionLabel">Faction :</p>
				        <select class="form-control" id="faction">
						    <option value="1">Alliance</option>
						    <option value="0">Horde</option>
						</select>
				    </div>
				    
				    <div class="form-group col-6">
				    	<p class="" id="serverLabel">Server :</p>
				        <select class="form-control" id="servers">
						    <option value="idDalaran">Dalaran(EU)</option>
						    <option value="idSuramar">Suramar(EU)</option>
						</select>
				    </div>			    	
			    </div>			    
			    <p class="label">Mot de Passe :</p>
			    <div class="form-group">
			        <input type="password" class="form-control" id="password" placeholder="password">
			        
			    </div>
			    <p class="label">Confirmer mot de passe :</p>
			    <div class="form-group">
			        <input type="password" class="form-control" id="passwordconfirm" placeholder="password">
			    </div>
			    <button type="button" class="buttonsubmit btn btn-success" onclick="register()">Register</button>
			</form>
		</div>
		<div class="col-2"></div>
		
	

	</div>
	</div>
	
	
	

</body>
<footer class="page-footer font-small fixed-bottom">
  <div class="footer-copyright text-center py-3">Footer de merde</div>
</footer>
</html>
