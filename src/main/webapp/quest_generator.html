<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate your Rendez-Vous</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quest.css">
</head>
<body>
<header class="header fixed-top">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"><img src="img/AllyHorde.png" id="allyHorde"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">CREATION?</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="addRendezVous()" class="row">
                    <div class="form-group col-12">
                        <label for="AchievementName">Achievement</label>
                        <input type="text" class="form-control" id="AchievementName"  placeholder="Enter the name of the achievement">
                    </div>

                    <div class="form-group col-12">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter specific details">
                    </div>

                    <div class="form-group col-2">
                        <label for="minimum">Minimum players</label>
                        <input type="number" class="form-control" id="minimum" placeholder="0">
                    </div>
                    <div class="form-group col-2">
                        <label for="maximum">Maximum players</label>
                        <input type="number" class="form-control" id="maximum" placeholder="0">
                    </div>

                    <div class="col-8"> </div>

                    <div class="form-group col-3">
                        <label for="hour">Date</label>
                        <input type="datetime-local" class="form-control" id="date" placeholder="">
                    </div>
                    <div class="form-group col-2">
                        <label for="hour">Hour</label>
                        <input type="time" class="form-control" id="hour" placeholder="">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        aria-describedby="emailHelp"
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Accept</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer font-small fixed-bottom">
    <div class="footer-copyright text-center py-3">Footer de merde</div>
</footer>
</body>
</html>
