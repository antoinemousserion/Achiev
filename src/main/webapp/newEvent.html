<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate your Rendez-Vous</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header fixed-top">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"><img src="img/AllyHorde.png" id="allyHorde"></a>
        <ul class="navbar-nav mr-auto list-inline">
                <li class="nav-item list-inline-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item list-inline-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
            </ul>
            <ul class="navbar-fixed-left">
                <li id="userConnected" class="nav-item list-inline-item"></li>
            </ul>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row" id="jumpHeader"></div>
    </div>
    <div class="container">
        <div class="row" id="creation">
            <div class="col-12">

                <h2>Create your Event</h2>
                <hr>
                <div id="form_creation">
                    <div id="inFormCreation">
                        <form action="addRendezVous()" class="row">
                            <div class="form-group col-12">
                                <label for="AchievementName">Achievement</label>
                                <input type="text" class="form-control" id="AchievementName"
                                       placeholder="Enter the name of the achievement">
                            </div>

                            <div class="form-group col-12">
                                <label for="description">Description</label>
                                <textarea type="text" class="form-control" id="description"
                                          placeholder="Enter specific details" rows="4"></textarea>
                            </div>

                            <div class="form-group col-2">
                                <label for="minimum">Minimum players</label>
                                <input type="number" class="form-control" id="minimum" placeholder="0">
                            </div>
                            <div class="form-group col-2">
                                <label for="maximum">Maximum players</label>
                                <input type="number" class="form-control" id="maximum" placeholder="0">
                            </div>

                            <div class="col-8"></div>

                            <div class="form-group col-3">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" placeholder="">
                            </div>
                            <div class="form-group col-2">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time" placeholder="">
                            </div>


                            <div class="col-4"></div>
                            <div class="col-2">
                                <div class="row">
                                    <label for="faction" class="col-12">Faction</label>
                                    <select class="form-control form-control-sm col-12" id="faction">

                                        <option value="1">Alliance</option>
                                        <option value="2">Horde</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group form-check col-6">
                                <label for="Btag">Battle.net tag</label>
                                <input type="text" class="form-control" id="Btag" placeholder="">

                                <small class="form-text text-muted">Your Battle.Net tag will only be
                                    visible
                                    to the members of your event
                                </small>
                            </div>
                            <div class="col-12"></div>
                            <div class="row col-12" id="acceptbuttonnewevent">
                                <div class="col-10"></div>
                                <button type="submit" class="col-2 btn btn-success">Accept</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="jumpfooter"></div>
<footer class="page-footer font-small fixed-bottom">
    <div class="footer-copyright text-center py-3">Footer de merde</div>
</footer>
</body>

    <script src="js/user.js"></script>
</html>
